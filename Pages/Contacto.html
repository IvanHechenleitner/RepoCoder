        <main>
          <div class="banner">
            <img src="../assets/Mecanico bmw.jpeg" alt="Banner Image">
          </div>

          <div class="content-container">
            <form class="form-container">
              <div class="form-row">
                <label for="Nombre">Nombre</label>
                <input type="text" name="nombre" placeholder="Ingresa tu nombre">
              </div>
              <div class="form-row">
                <label for="Apellido">Apellido</label>
                <input type="text" placeholder="Ingresa tu apellido">
              </div>
              <div class="form-row">
                <label for="Email">Email</label>
                <input type="email" placeholder="Ingresa tu Email">
              </div>
              <div class="form-row">
                <label for="Numero">Numero Celular</label>
                <input type="number" placeholder="Ingresa tu Numero">
              </div>
              <div class="form-row">
                <button type="submit">Enviar</button>
                <button type="reset">Hacer de nuevo</button>
              </div>
              <div class="form-row">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Deja tu mensaje"></textarea>
              </div>
            </form>
            <div class="scroll-image">
              <img src="../assets/Trabajacnosot.jpeg" alt="Scroll Image">
            </div>
          </div>
